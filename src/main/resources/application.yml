server:
  port: 3000

spring:
  datasource:
    driverClassName: oracle.jdbc.driver.OracleDriver
    url: jdbc:oracle:thin:@${db.host}:${db.port}:XE
    username: ${db.username}
    password: ${db.password}

  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddlAuto: update  # create 는 매번 서버 올릴때 테이블 드롭 하고 새로 생성함

  devtools:
    livereload:
      enabled: true

  web:
    resources:
      staticLocations: file:src/main/resources/static/

  servlet:
    multipart:
      maxFileSize: 20MB
      maxRequestSize: 60MB
      fileSizeThreshold: 30MB


file:
  upload:
    path: D:/uploads
    url: /upload/

logging:
  level:
    org.hibernate.type: info
    org.hibernate.orm.jdbc.bind: trace  #bind param 까지 나오려면 trace 레벨